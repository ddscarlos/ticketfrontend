<!-- SPINNER OVERLAY GENERAL -->
<div *ngIf="loading" class="loading-overlay">
  <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Cargando...</span>
  </div>
</div>

<div class="app-main__outer">
    <div class="app-main__inner">
        <div class="app-page-title">
            <div class="page-title-wrapper">
                <div class="page-title-heading">
                    <div class="page-title-icon">
                        <i class="{{icono}}" style="color:#2C3180;"></i>
                    </div>
                    <div>{{titulopant}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-content">
        <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="main-card mb-2 card" style="padding: 12px;">
                        <div class="form-row">
                            <div class="col-md-4">
                                <div class="position-relative form-group">
                                    <label for="apl_id">Aplicación: </label>
                                    <ng-select class="mayus" [(ngModel)]="apl_id" (change)="loadAplicacionModulo();" [disabled]="inputDisabled">
                                        <ng-option value="0">Seleccionar Aplicación</ng-option>
                                        <ng-option *ngFor="let item of dataAplicacion" [value]="item.apl_id">{{item.apl_descri}}</ng-option>
                                    </ng-select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="position-relative form-group">
                                    <label for="obj_id">Modulo: </label>
                                    <ng-select class="mayus" [(ngModel)]="obj_id" [disabled]="inputDisabled">
                                        <ng-option value="0">Seleccionar Modulo Aplicación</ng-option>
                                        <ng-option *ngFor="let item of dataAplicacionModulo" [value]="item.obj_id">{{item.obj_descri}}</ng-option>
                                    </ng-select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="position-relative form-group">
                                    <label for="eqc_id">Equipo QA: </label>
                                    <ng-select class="mayus" [(ngModel)]="eqc_id" [disabled]="inputDisabled">
                                        <ng-option value="0">Seleccionar Equipo QA</ng-option>
                                        <ng-option *ngFor="let item of dataEquipoCalidad" [value]="item.eqc_id">{{item.eqc_nomcom}}</ng-option>
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                    <label for="esp_nombre">Nombre del Caso: </label>
                                    <input name="esp_nombre" id="esp_nombre" type="text" [(ngModel)]="esp_nombre" class="form-control" ng-pattern="/^[a-zA-Z]*$/" oninput="this.value = this.value.toUpperCase()" [disabled]="inputDisabled">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                    <label for="esp_descri">Descripción: </label>
                                    <input name="esp_descri" id="esp_descri" type="text" [(ngModel)]="esp_descri" class="form-control" ng-pattern="/^[a-zA-Z]*$/" oninput="this.value = this.value.toUpperCase()" [disabled]="inputDisabled">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-3">
                                <div class="position-relative form-group">
                                    <label for="esp_fecini">Fecha Inicio: </label>
                                    <input name="esp_fecini" id="esp_fecini" type="date" [(ngModel)]="esp_fecini" class="form-control" ng-pattern="/^[a-zA-Z]*$/" oninput="this.value = this.value.toUpperCase()" [disabled]="inputDisabled">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="position-relative form-group">
                                    <label for="esp_fecfin">Fecha Final: </label>
                                    <input name="esp_fecfin" id="esp_fecfin" type="date" [(ngModel)]="esp_fecfin" class="form-control" ng-pattern="/^[a-zA-Z]*$/" oninput="this.value = this.value.toUpperCase()" [disabled]="inputDisabled">
                                </div>
                            </div>
                            <div class="col-md-3" *ngIf="showFields">
                                <div class="position-relative form-group">
                                    <label for="esp_feccie">Fecha Cierre: </label>
                                    <input name="esp_feccie" id="esp_feccie" type="date" [(ngModel)]="esp_feccie" class="form-control" ng-pattern="/^[a-zA-Z]*$/" oninput="this.value = this.value.toUpperCase()" disabled>
                                </div>
                            </div>
                            <div class="col-md-3" *ngIf="showFields">
                                <div class="position-relative form-group">
                                    <label for="esp_codigo">Código: </label>
                                    <input name="esp_codigo" id="esp_codigo" type="text" [(ngModel)]="esp_codigo" class="form-control" ng-pattern="/^[a-zA-Z]*$/" oninput="this.value = this.value.toUpperCase()" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                    <label for="esp_cndini">Condiciones Iniciales: </label>
                                    <quill-editor [(ngModel)]="esp_cndini" [style]="{height: '300px'}" [readOnly]="inputDisabled"></quill-editor>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                    <label for="esp_observ">Observaciones: </label>
                                    <textarea name="esp_observ" id="esp_observ" class="form-control" [(ngModel)]="esp_observ"  ng-pattern="/^[a-zA-Z]*$/" oninput="this.value = this.value.toUpperCase()" [disabled]="inputDisabled" style="height: 365px;max-height: 365px; overflow: auto; resize: none;"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row pt-2">
                            <div class="col-md-12">
                                <p class="text-right">
                                    <button class="mb-2 mr-2 btn-icon btn btn-success" id="Grabar" (click)="procesaRegistro()" [disabled]="inputDisabled"><i class="pe-7s-plus btn-icon-wrapper"></i>Grabar</button>
                                    <button class="mb-2 mr-2 btn-icon btn btn-danger" id="Cancelar" [routerLink]="['/escenarios']"><i class="pe-7s-trash btn-icon-wrapper"></i>Cancelar</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="app-wrapper-footer">
        <div class="app-footer">
            <div class="app-footer__inner">
                <div class="app-footer-right">
                    <ul class="header-megamenu nav">
                        <li class="nav-item">
                            <p style="margin: 0px">Llamkasun Perú &copy; 2025</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
