<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="page-title-box d-sm-flex align-items-center justify-content-between">
        <h4 class="mb-sm-0">{{titulopant}}</h4>
        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item">
              <a href="javascript: void(0);">Inicio</a>
            </li>
            <li class="breadcrumb-item active">{{titulopant}}</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-xxl-5 col-md-5">
              <div>
                <label for="tkt_asunto" class="form-label">FECHA INICIO</label>
                <input name="cpt_fecapr" id="cpt_fecapr" [(ngModel)]="cpt_fecapr" type="date" class="form-control form-control-sm">
              </div>
            </div>
            <div class="col-xxl-5 col-md-5">
              <div>
                <label for="tkt_asunto" class="form-label">FECHA FIN</label>
                <input name="cpt_fecapr" id="cpt_fecapr" [(ngModel)]="cpt_fecapr" type="date" class="form-control form-control-sm">
              </div>
            </div>
            <div class="col-xxl-2 col-md-2" style="padding-top: 22px;">
              <div>
                <button class="mb-2 mr-2 btn btn-primary btn-md text-white d-flex btn-block align-items-center gap-1 text-center" id="Grabar" (click)="procesaRegistro()" style="place-content: center;"><i class="ri-search-line"></i> CONSULTAR</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
