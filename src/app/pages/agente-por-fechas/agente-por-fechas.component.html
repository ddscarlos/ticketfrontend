<div *ngIf="loading" class="loading-overlay">
  <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Cargando...</span>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="page-title-box d-sm-flex align-items-center justify-content-between">
        <h4 class="mb-sm-0">{{titulopant}}</h4>
        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item">
              <a href="javascript: void(0);">Inicio</a>
            </li>
            <li class="breadcrumb-item active">{{titulopant}}</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-xxl-3 col-md-3">
              <div>
                <label for="age_id" class="form-label">AGENTE</label>
                <ng-select class="mayus" [(ngModel)]="age_id" [disabled]="formDisabled">
                  <ng-option value="0">Seleccionar Agente</ng-option>
                  <ng-option *ngFor="let item of dataAgente" [value]="item.age_id">{{item.usu_nomcom}}</ng-option>
                </ng-select>
              </div>
            </div>
            <div class="col-xxl-3 col-md-3">
              <div>
                <label for="tkt_fecini" class="form-label">FECHA INICIO</label>
                <input name="tkt_fecini" id="tkt_fecini" [(ngModel)]="tkt_fecini" type="date" class="form-control form-control-sm">
              </div>
            </div>
            <div class="col-xxl-3 col-md-3">
              <div>
                <label for="tkt_fecfin" class="form-label">FECHA FIN</label>
                <input name="tkt_fecfin" id="tkt_fecfin" [(ngModel)]="tkt_fecfin" type="date" class="form-control form-control-sm">
              </div>
            </div>
            <div class="col-xxl-3 col-md-3">
              <div class="pt-3">
                <div class="btn-group w-100" role="group" aria-label="Acciones" style="padding-top: 5px;">
                  <button type="button" class="btn btn-primary btn-sm mr-2" id="Grabar" (click)="loadDataProceso()">
                    <i class="ri-search-line me-2"></i> CONSULTAR
                  </button>
                  <button type="button" class="btn btn-success btn-sm" id="descargaExcel" (click)="descargaExcel()" [disabled]="!exportarHabilitado">
                    <i class="ri-file-excel-2-line me-2"></i> EXPORTAR
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-body p-0">
          <div class="dt-mobile-scroll" id="tablaDataProceso">
            <table class="table align-middle table-nowrap mb-0 table--wide" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead>
                <tr style="text-align: center;">
                  <th scope="col">NÂ° TICKET</th>
                  <th scope="col">TEMA AYUDA</th>
                  <th scope="col">FECHA TICKET</th>
                  <th scope="col">ESTADO</th>
                  <th scope="col">FECHA ESTADO</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of dataTickets" style="text-align: center;">
                  <td>#{{item.tkt_numero}}</td>
                  <td style="text-align: justify;">{{item.tea_descri}}</td>
                  <td>{{item.tkt_fechor}}</td>
                  <td><span class="badge text-white" [ngStyle]="{'background-color': item.est_colors}"> {{item.est_descri}} </span></td>
                  <td>{{item.tkt_fecumo}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
