<!-- Modal: Cambiar Contraseña -->
<ng-template #tplCambiarContrasena>
  <div class="modal-header">
    <h5 class="modal-title mb-0">Cambiar contraseña</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
  </div>

  <div class="modal-body">
    <form (ngSubmit)="procesaRegistro()">
      <div class="mb-3">
        <label class="form-label">Contraseña anterior</label>
        <div class="input-group">
          <input
            [type]="verPassAnt ? 'text' : 'password'"
            class="form-control"
            [(ngModel)]="contrasenaAnterior"
            name="contrasenaAnterior"
            autocomplete="current-password"
            required
            minlength="8"
            placeholder="Ingrese contraseña anterior"
          />
          <button type="button" class="btn btn-outline-secondary" (click)="verPassAnt = !verPassAnt">
            <i class="bi" [class.bi-eye]="!verPassAnt" [class.bi-eye-slash]="verPassAnt"></i>
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Nueva contraseña</label>
        <div class="input-group">
          <input
            [type]="verPassNueva ? 'text' : 'password'"
            class="form-control"
            [(ngModel)]="contrasenaNueva"
            name="contrasenaNueva"
            autocomplete="new-password"
            required
            minlength="8"
            placeholder="Ingrese nueva contraseña"
          />
          <button type="button" class="btn btn-outline-secondary" (click)="verPassNueva = !verPassNueva">
            <i class="bi" [class.bi-eye]="!verPassNueva" [class.bi-eye-slash]="verPassNueva"></i>
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirmar contraseña</label>
        <div class="input-group">
          <input
            [type]="verPassConf ? 'text' : 'password'"
            class="form-control"
            [(ngModel)]="contrasena2"
            name="contrasena2"
            autocomplete="new-password"
            required
            minlength="8"
            placeholder="Confirmar nueva contraseña"
          />
          <button type="button" class="btn btn-outline-secondary" (click)="verPassConf = !verPassConf">
            <i class="bi" [class.bi-eye]="!verPassConf" [class.bi-eye-slash]="verPassConf"></i>
          </button>
        </div>
      </div>

      <div *ngIf="errorForm" class="alert alert-danger py-2">
        {{ errorForm }}
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-light" (click)="closeModal()">Cancelar</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</ng-template>
